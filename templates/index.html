<!DOCTYPE html>
<html>

<head>
    <title>Find Your Movie</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/main.css') }}">
    <!-- <link rel=stylesheet type=text/css href="main.css"> -->
    <style>
        body {
          background-image: url("{{ url_for('static', filename='1.jpg') }}");
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
         
        }
    </style>
</head>

<body>
    <div>
        <center>
        <div class="Card">
            <div class="CardInner" style="width: 90%">
            <label style="color:aliceblue">What Do you want to watch?</label>
            <div class="container">
              <div class="Icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#657789" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
              </div>
              <div class="InputContainer">
                <input style="width: 100% ; height: 80%" placeholder="Type some keywords..." style="color:black"/>
              </div>
            </div>
           </div>
          </div>
        </center>
    <center>
    <div>
        {% for movie, year , topic , plot in docs %}
        <div class="movie-card" style=" margin-top:15px ;color:black ">
               <h3 >Movie : {{movie}} </h3>
                <h3 >Year : {{year}} </h3> 
                <h3 >Topic : {{topic}} </h3> 
                <h3 >Plot : {{plot}} </h3> 
        </div>                
        {% endfor %}
    </div>
</center>
</div>
</body>

</html>
